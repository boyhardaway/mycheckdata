            boolRet = false
        }

        return boolRet

    function exportJson() {
        if (validData()) {
            let expJson = {}
            expJson.username = $("input#username").val()
            expJson.totalscore = 0

            debugger
            expJson.groups = cloneObj(res.groups)

            for (let i in expJson.groups) {
                for (let j in expJson.groups[i]) {
                    for (let z in expJson.groups[i][j]) {
                        let tempJson = expJson.groups[i][j][z]
                        expJson.groups[i][j][z].home_result = parseInt($("input#" + tempJson.name + '-' + tempJson.home_team)

                        expJson.groups[i][j][z].away_result = parseInt($("input#" + tempJson.name + '-' + tempJson.away_team)

                        expJson.groups[i][j][z].score = 0
                    }
                }
            }

            // let strJson = JSON.stringify(expJson)

            // $('#myModal').modal('show')
            funcExport(expJson)
        }
        return false
    }


    function cloneObj(groups) {
        let newObj
        if (Array.isArray(groups)) {
            newObj = []
        } else {
            newObj = {}
        }
        for (let i in groups) {
            if (typeof (groups[i]) == 'object' || typeof (groups[i]) == 'array') {
                if (i === 'matches' || i === 'a' || i === 'b' || i === 'c' || i === 'd' || i === 'e' || i === 'f' || i ===
                    'g' || i === 'h' || (i >= 0 && i <= 5)) {
                    newObj[i] = cloneObj(groups[i])
                }
            } else {
                if (i === 'groups' || i === 'name' || i === 'home_team' || i === 'away_team') {
                    newObj[i] = groups[i]
                }
                if (i === 'home_result' || i === 'away_result') {
                    newObj[i] = undefined
                }
            }
        }
        return newObj
    }

    function funcCopy() {
        let copyText = document.getElementById('mytextarea')
        copyText.select()
        document.execCommand("copy")
    }

    function genTable(data) {
        for (let i in data.groups) {
            let htmlTb = '<h4>' + data.groups[i].name + '</h4>'
            htmlTb += '<table class="table table-dark"><thead><tr>'

            htmlTb += '<th scope="col" class="text-right">HOME</th>'
            htmlTb += '<th scope="col" class="text-center">VS</th>'
            htmlTb += '<th scope="col" class="text-left">AWAY</th>'
            // htmlTb += '<th scope="col" class="text-right">DATE</th>'
            htmlTb += '</tr></thead><tbody>'
            // $('#myTable').append($(htmlTb))

            // let htmlD = '' 

            let teamsData = data.teams
            for (let j = 0; j < data.groups[i].matches.length; j++) {
                htmlTb += '<tr>'
                for (let row in data.groups[i].matches[j]) {

                    if (row === 'home_team') {
                        htmlTb += '<td scope="row" class="text-right">  '
                        htmlTb += '<img src=' + teamsData.filter(teamsData => teamsData.id === data.groups[i].matches[j]
                            [row])[0].flag + ' width="40" height="30">    '
                        htmlTb += teamsData.filter(teamsData => teamsData.id === data.groups[i].matches[j][row])[0].name
                        htmlTb += '    <input type="number" class="number" min="0" max="99" required id=' + data.groups[
                                i].matches[j].name + '-' +
                            data.groups[i].matches[j].home_team + '></td>'

                        htmlTb += '<td scope="row" class="text-center">VS</td>'
                    }
                    if (row === 'away_team') {
                        htmlTb += '<td scope="row" class="text-left">   '
                        htmlTb += '<input type="number" class="number" min="0" max="99" required id=' + data.groups[i].matches[
                                j].name + '-' +
                            data.groups[i].matches[j].away_team + '>   '
                        htmlTb += '<img src=' + teamsData.filter(teamsData => teamsData.id === data.groups[i].matches[j]
                            [row])[0].flag + ' width="40" height="30"> '
                        htmlTb += teamsData.filter(teamsData => teamsData.id === data.groups[i].matches[j][row])[0].name +
                            '</td>'
                    }
                    // if (row === 'date') {
                    //     htmlTb += '<td scope="row" class="text-right">' + data.groups[i].matches[j][row] + '</td> '
                    // }
                }
                htmlTb += '</tr>'
            }
            htmlTb += '</tbody></table><br>'
            $('#myDiv').append($(htmlTb))
        }
    }

    function funcExport(obj) {
 
        saveText(JSON.stringify(obj), $("input#username").val() + ".json");
    }

    function saveText(text, filename) {
        var a = document.createElement('a');
        a.setAttribute('href', 'data:text/plain;charset=utf-u,' + encodeURIComponent(text));
        a.setAttribute('download', filename);
        a.click()
    }
